        Button7_6 As button:
            BorderStyle: =BorderStyle.None
            Color: =RGBA(255, 71, 14, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(255, 218, 220, 1)
            FontWeight: =FontWeight.Semibold
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
            OnSelect: |
                =Patch(
                    RR_Employee_sp,
                    {
                        ID: First(Currentdata).ID,
                        'Approvel Status': {Value: "Rejected"}
                    }
                );
                Set(
                    Status1,
                    "Rejected"
                );
                ReimburseApproveMail.Run(
                    TextInput2_6.Text,
                    Status1,
                    First(Currentdata).'Total Amount',
                    ApprovedAmt,
                    First(Currentdata).'Rejected Amount',
                    First(Currentdata).Manager_Name
                );
                Back();
                Refresh(RR_Employee_sp);
            Size: =15
            Text: ="Reject"
            Tooltip: ="Reject Employee's Request"
            Width: =303
            X: =38
            Y: =20
            ZIndex: =1

        Button7_5 As button:
