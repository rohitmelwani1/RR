            HoverFill: =
            OnSelect: |-
                =If(ApprovedAmt>0,
                Patch(
                    RR_Employee_sp,
                    {
                        ID:First(Currentdata).ID,
                        'Approvel Status': {Value: "Accepted"},
                        'Total Amount': First(Currentdata).'Total Amount',
                        'Approved Amount': ApprovedAmt
                    }
                ),
                Patch(
                    RR_Employee_sp,
                    {
                        ID:First(Currentdata).ID,
                        'Approvel Status': {Value: "Accepted"}
                    }
                ));
                ReimburseApproveMail.Run(
